<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Room Recreation Demo</title>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="js/components/yOffsetter.js"></script>
	<script src="js/geometries/room-geometry.js"></script>
	<script src="js/components/room.js"></script>
	<script src="js/components/furniture.js"></script>
	<script>
		window.addEventListener("load", () => {
			AFRAME.scenes[0].addEventListener("click", () => {
				//AFRAME.scenes[0].canvas.webkitRequestFullScreen();
			})
		})
	</script>
</head>
<body>
	<a-scene>

		<a-sky
			color="#fff">
		</a-sky>

		<a-pook-room
			color="#ccc"
			position="0 0 "
			scale="1 1 1">

			<!--MOVABLES-->
			<a-furniture
				id="bed"
				height="0.74"
				width="1.40"
				depth="2"
				rotation="0 90 0"
				position="1.22 0 -1">
			</a-furniture>
			<a-entity>
				<a-furniture
					id="desk"
					height="0.03"
					width="1.80"
					depth="1.20"
					position="-1.338 0.6 1.034">
				</a-furniture>
				<a-furniture
					id="chair"
					height="1"
					width="0.6"
					depth="0.5"
					rotation="0 20 0"
					position="-1.4 0 1.68">
				</a-furniture>
			</a-entity>
			<a-furniture
				id="clothes-rail"
				height="1.50"
				width="1.20"
				depth="0.6"
				position="-1.26 0 -1.8">
			</a-furniture>
			<a-furniture
				id="armchair"
				width="0.75"
				height="1.1"
				depth="0.80"
				rotation="0 80 0"
				position="1.074 0 1.684">
			</a-furniture>

			<!--IMMOVABLES-->
			<a-furniture
				id="door"
				height="2"
				width="0.85"
				depth="0.04"
				color="#ccc"
				rotation="0 90 0"
				position="1.5 0 0.9">
			</a-furniture>
			<a-furniture
				id="right-window"
				height="1.55"
				width="0.97"
				depth="0.11"
				rotation="0 90 0"
				color="#aaa"
				opacity="0.1"
				position="-2.275 0.73 -0.975">
			</a-furniture>
			<a-furniture
				id="left-window"
				height="1.55"
				width="0.97"
				depth="0.11"
				rotation="0 90 0"
				color="#aaa"
				opacity="0.1"
				position="-2.275 0.73 0.975">
			</a-furniture>
		</a-pook-room>
		
		<!--USER-->
		<a-camera
			position="0 1.5 0"
			fov="60">
		</a-camera>
	</a-scene>
</body>
</html>
